<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);

      const onChange = (e) => {
        setAmount(() => e.target.value);
      };
      const reset = () => setAmount(() => "");
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };

      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
            <h4>{flipped ? amount * 60 : amount}</h4>
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : Math.floor(amount / 60)}
              id="hours"
              placeholder="Minutes"
              type="number"
              disabled={!flipped}
              onChange={onChange}
            />
            <h4>{flipped ? amount : Math.floor(amount / 60)}</h4>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
        </div>
      );
    };
    const KmToMiles = () => {
      const [distance, setDistance] = React.useState(0);
      const [invert, setInvert] = React.useState(false);

      const onChange = (e) => {
        setDistance(() => e.target.value);
      };
      const onInvert = () => {
        reset();
        setInvert((current) => !current);
      };
      const reset = () => {
        setDistance("");
      };
      return (
        <div>
          <h3>KM 2 M</h3>
          <div>
            <label htmlFor="kilo">Kilo: </label>
            <input
              value={invert ? Math.ceil(distance * 1.6) : distance}
              id="kilo"
              placeholder="KiloMeter"
              type="number"
              onChange={onChange}
              disabled={invert}
            />
          </div>
          <div>
            <label htmlFor="mile">Mile: </label>
            <input
              value={invert ? distance : Math.ceil(distance / 1.6)}
              id="mile"
              placeholder="Miles"
              type="number"
              onChange={onChange}
              disabled={!invert}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>Invert</button>
        </div>
      );
    };
    const App = () => {
      const [index, setIndex] = React.useState("1");
      const onChange = (event) => {
        setIndex(event.target.value);
      };

      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onChange}>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    };
    ReactDOM.render(<App />, root);
  </script>
</html>
